<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section id="container" class="container">
    <h1>Tebela IMC</h1>
    <div class="listas">
      <ul>
        <h3>IMC</h3>
        <li>Menos do que 18,5</li>
        <li>Entre 18,6 e 24,9</li>
        <li>Entre 25 e 29,9</li>
        <li>Entre 30 e 34,9</li>
        <li>Entre 35 e 39,9</li>
        <li>Mais do que 40</li>
      </ul>
      <ul>
        <h3>Resultado</h3>
        <li>Abaixo do peso</li>
        <li>Peso Normal</li>
        <li>Sobrepeso</li>
        <li>Obesidade grau 1</li>
        <li>Obesidade grau 2</li>
        <li>Obesidade grau 3</li>
      </ul>
    </div>
    <h2>Calcule seu IMC</h2>
    <form action="/" id="form" method="POST">
      <label for="peso">Peso:</label>
      <input type="text" name="peso" id="peso">
      <label for="altura">Altura:</label>
      <input type="text" name="altura" id="altura">
      <button id="sButton" type="submit">Calcular</button>
    </form>
    <div id="resultado"></div>
  </section>

  <script type="module" src="./assets/js/main.js"></script>
</body>

</html>
